<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Website</title>
  <link rel="stylesheet" href="homeownertodesigner.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo">
      
    </div>
    <div class="brand">
      <h1>InteriorSathi</h1>
      <p>Bridging Designers and Homeowners.</p>
    </div>
    <div class="nav-links">
      <a href="#" id="home">Home</a>
      <a href="#" id="back">Back</a>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="profile-container">
    <div class="profile">
      <img src="aagya.jpg" alt="Profile Image" class="profile-image">
      <h2 class="profile-name">Aagya Khati</h2>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Profile Description</h3>
      <p>I am an Interior Designer.</p>
      <div class="rating-section">
        <h3>Rating</h3>
        <div class="stars">
          <span class="star" data-value="1">&#9733;</span>
          <span class="star" data-value="2">&#9733;</span>
          <span class="star" data-value="3">&#9733;</span>
          <span class="star" data-value="4">&#9733;</span>
          <span class="star" data-value="5">&#9733;</span>
        </div>
        <p>Rating: <span id="average-rating">0</span>/5 (Based on <span id="total-ratings">0</span> ratings)</p>
        <p id="rated-message" style="display: none; color: green;">You have already rated this designer.</p>
      </div>
    </div>
  </div>

  <!-- Message Box -->
  <div class="message-box">
    <button id="message-button" onclick="gotoMessagebox()">Message</button>
  </div>

    <!-- Created Line -->
    <div class="created-line">
      <hr>
      <span>Created</span>
  </div>

  <!-- Photo Gallery -->
  <div class="photo-gallery">
      <img src="pexels-dtanpt-1329711.jpg" alt="Photo 1">
      <img src="pexels-itsterrymag-2631746.jpg" alt="Photo 2">
      <img src="pexels-jvdm-2416932.jpg" alt="Photo 3">
      <img src="pexels-marywhitneyph-90317.jpg" alt="Photo 4">
  </div>

  <script src="homeownertodesigner.js"></script>
  <script>
    function gotoMessagebox() {
      window.location.href = "http://127.0.0.1:5501/public/index.html";
    }
  </script>
</body>
</html>
